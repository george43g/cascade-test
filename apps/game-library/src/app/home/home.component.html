<div *ngFor="let game of games | async">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ game.title }}</mat-card-title>
      <mat-card-subtitle>Game Title</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        Description:
        {{ game.description }}
      </p>
    </mat-card-content>

    <mat-card-actions *ngIf="game.owner === auth.uid">
      <button mat-button [routerLink]="['edit', game.id]">EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
